<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="../html/style.css">
</head>
<body>
    <h2>Results</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Query</th>
                <th>Answer</th>
                <th>Pass/Fail</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for answer in response %}
            <tr>
                <td>{{ answer.user_name }}</td>
                <td>{{ answer.query }}</td>
                <td>{{ answer.answer }}</td>
                <td>{{ answer.pass_fail }}</td>
                <td>{{ answer.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
